version: '3.8'

services:
  # The test container running restic-manager
  restic-manager:
    build: .
    container_name: restic-manager-test
    volumes:
      # Mount the built binary
      - ../../target/release/restic-manager:/app/restic-manager:ro
      # Mount configuration
      - ./config.toml:/app/config.toml:ro
      # Mount Docker socket to allow Docker commands
      - /var/run/docker.sock:/var/run/docker.sock
      # Backup data and repo
      - backup-data:/backup-data
      - backup-repo:/backup-repo
      # Logs
      - ./logs:/var/log/restic-manager
    depends_on:
      - test-postgres
    networks:
      - test-network
    stdin_open: true
    tty: true

  # Test PostgreSQL database
  test-postgres:
    image: postgres:16-alpine
    container_name: restic-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  backup-data:
  backup-repo:
  postgres-data:

networks:
  test-network:
    driver: bridge
